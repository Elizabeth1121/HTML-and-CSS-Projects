<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <link rel="stylesheet" href="CSS/one_page_website.css">
</head>
<body>
    <!-- images used to open the light box -->
    <div class="row">
        <div class="column">
            <img src="IMG/plant1-small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="IMG/plant2-small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="IMG/plant3-small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="IMG/plant4-small.png"openModal();currentSlide(4)" class="hover-shadow">
        </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="IMG/plant1.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="IMG/plant2.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="IMG/plant3.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="IMG/plant4.png" style="width:100%">
            </div>
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <!-- Thumbnail image controls -->
            <div class="column">
                <img class="demo" src="IMG/plant1-small.png" onclick="currentSlide(1)" alt="1">
            </div>
            <div class="column">
                <img class="demo" src="IMG/plant2-small.png" onclick="currentSlide(2)" alt="2">
            </div>
            <div class="column">
                <img class="demo" src="IMG/plant3-small.png" onclick="currentSlide(3)" alt="3">
            </div>
            <div class="column">
                <img class="demo" src="IMG/plant4-small.png" onclick="currentSlide(4)" alt="4">
            </div>
        </div>
    </div>

    <script src="JS/one_page_website.js"></script>
</body>
</html>
